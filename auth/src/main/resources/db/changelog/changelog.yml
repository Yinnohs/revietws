databaseChangeLog:
  - preConditions:
      - runningAs:
          username:  yinnohs
  - changeSet:
      id: 1
      author: yinnohs
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: last_update
                  type: timestamp
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: refresh_token
                  type: varchar(1000)
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: last_update
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: user_id
            constraintName: fk_user_account
            referencedTableName: users
            referencedColumnNames: id