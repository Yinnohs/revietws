spring:
  application:
    name: reviewWrite
  datasource:
    url: jdbc:postgresql://localhost:5050/review-write
    username: yinnohs
    password: 123
    driver-class-name: org.postgresql.Driver
  cloud:
    config:
      enabled: false
      import-check: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: public
    baseline-on-migrate: true

server:
  port: 5153
  jpa:
    hibernate:
      ddl-auto: false
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect